language: node_js
node_js:
  - "9"
sudo: false
env:
  global:
    - CC_TEST_REPORTER_ID=7fa50da3422d271e4c1236b68a974f18dd6ac314b94678f4322cf35ae1ce45f3
branches:
  only:
    - master
cache:
  yarn: true
  directories:
    - .eslintcache
    - node_modules

before_install:
  - "curl -o- -L https://yarnpkg.com/install.sh | bash"
  - 'export PATH="$HOME/.yarn/bin:$PATH"'
before_script:
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter # Set up Code Climate
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - yarn
  - yarn test:install
  - yarn start -- --silent & # Silent to run E2E tests
script:
  - yarn build
  - yarn test:coverage # Unit Tests
  - yarn test:record # E2E Tests
after_script:
  # Publishes Unit test report to Code Climate
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

notifications:
  slack:
    secure: 
